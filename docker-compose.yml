version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: rfp
      POSTGRES_PASSWORD: rfp_pass
      POSTGRES_DB: rfpdb
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://rfp:rfp_pass@db:5432/rfpdb
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
    depends_on:
      - db

  frontend:
    build: ./frontend
    command: sh -c "npm install && npm start"
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api

volumes:
  db-data:
